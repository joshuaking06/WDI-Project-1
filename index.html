<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project 1 v0.9</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Permanent+Marker" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="start">
    <div class="start-screen">
      <img src="assets/battleship.png" alt="">
      <button type="button" name="button" class="start-button">Start Game</button>
    </div>

    <div class="end-screen">
      <p class="result"></p>
      <button type="button" name="button" class="new-game-btn"> Play Again? </button>
    </div>


    <div class="board-display">
      <div class="">
        <button type="button" name="button" class="reset">Reset Game</button>
      </div>
      <h1 id="recent-action">Place your ships! Use The Arrow Keys to Move. </br> Press Shift to Rotate & Enter to Place Ships.</h1>
    </div>
    <div class="game-board">






      <div class="grid ship-grid"></div>

      <div class="log-box">
        <ol reversed class="log">

        </ol>
      </div>

      <div class="grid fire-grid"></div>

      <div class="ship-tracker">
        <div class="user-ship-display">
          <h4>The Ships:</h4>
          <div class="user-ship-list">
            <p>Aircraft Carrier </br>⚪️ ⚪️ ⚪️ ⚪️ ⚪️</p>
            <p>Battleship </br>⚪️ ⚪️ ⚪️ ⚪️ </p>
            <p>Destroyer </br>⚪️ ⚪️ ⚪️ </p>
            <p>Submarine </br>⚪️ ⚪️ ⚪️ </p>
            <p>PatrolBoat </br>⚪️ ⚪️</p>
          </div>
        </div>


      </div>
    </div>


    <audio id="hit" src="./assets/hit.wav"></audio>
    <audio id="miss" src="./assets/miss.wav"></audio>
    <audio id="aim" src="./assets/aim.mov"></audio>
    <audio id="moveship" src="./assets/moveship.wav"></audio>


  </body>
</html>
